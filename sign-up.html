<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div style="background-image: url(/images/hello-agent-bg.png);background-position: center right;background-repeat: no-repeat;background-size: 43%;"
        class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 bg-lightGray relative overflow-hidden">
        <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white pb-10 pt-5 px-10 rounded-3xl">
            <div class="backLink "><a class="flex gap-3" href="/login.html"><i class="leftIconArrow ri-arrow-left-line"></i>
                <p>Back</p></a>
            </div>
            <img class="mx-auto h-10 w-auto" src="/images/hellog-agent-logo.svg" alt="Hello Agent Logo">
            <h2 class="mt-10 text-center text-[42px] font-bold tracking-tight text-darkTeal">Sign Up</h2>
            <p class="text-[16px] text-center">Join Us Today!</p>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
                <form class="space-y-6" action="#" method="POST">
                        <div class="mt-2">
                            <input type="text" id="name" placeholder="Name"
                                class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200" />
                        </div>
                           <!-- Username -->
      <div>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <input
          type="tel"
          id="phone"
          placeholder="Phone Number"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full border border-teal-400 rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
        <!-- Eye Icon -->
  
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          class="w-full border border-teal-400 rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
        <!-- Eye Icon -->
    
      </div>

      <!-- Sign Up Button -->
      <div>
        <button type="submit" class="flex w-full justify-center rounded-full bg-teal px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-darkTeal focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign</button>
      </div>
                </form>

            </div>
        </div>
        <div class="absolute -left-[21rem] -top-[20rem] -z-1  border-1  rounded-full overflow-hidden">
            <img src="/images/Ellipse-bg1.png" alt="">
        </div>

        <!-- Toggle Password Script -->
        <script>
            function togglePassword(fieldId, el) {
                const input = document.getElementById(fieldId);
                if (input.type === 'password') {
                    input.type = 'text';
                    el.innerHTML = `<svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.875 18.825a4.992 4.992 0 01-1.875.375c-4.478 0-8.268-2.943-9.542-7
              1.274-4.057 5.064-7 9.542-7 1.305 0 2.549.254 3.688.71" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.522 5 12 5
              c1.305 0 2.549.254 3.688.71M18.542 7C19.816 7 20.606 7 21 7
              M19.354 19.354l-14-14" />
          </svg>`;
                } else {
                    input.type = 'password';
                    el.innerHTML = `<svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.522 5 12 5
              c4.478 0 8.268 2.943 9.542 7
              -1.274 4.057-5.064 7-9.542 7
              -4.478 0-8.268-2.943-9.542-7z"
            />
          </svg>`;
                }
            }
        </script>
    </div>


</body>

</html>
