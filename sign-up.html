<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="bg-gray">

  <div class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 relative overflow-hidden">
    <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white pb-10 pt-5 px-10 rounded-3xl">
      <div><a class="flex items-center text-primary gap-3" href="login.html">
      <span>
        <svg width="15" height="16" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.393 8.39285H2.68008L9.35865 1.71427L8.50015 0.855774L0.785185 8.57074C0.671363 8.6846 0.607422 8.839 0.607422 8.99999C0.607422 9.16098 0.671363 9.31538 0.785185 9.42924L8.50015 17.1442L9.35865 16.2857L2.68008 9.60713H16.393V8.39285Z" fill="#0A574E"/>
          </svg>          
      </span>
          <p>Back</p>
        </a>
      </div>
      <div class="text-center">
      <a href="/"><img width="140" class="mx-auto" src="/images/logo.svg" alt="Hello Agent Logo"></a>
      <h2 class="text-3xl text-primary font-bold mt-10 mb-2">Sign Up</h2>
      <p class="text-[16px] text-center">Join Us Today!</p>
    </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-6" action="#" method="POST">
          <div class="mt-2">
            <input type="text" id="name" placeholder="Name" class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200" />
          </div>
          <!-- Username -->
          <div>
            <input type="text" id="username" placeholder="Username" class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200" />
          </div>

          <!-- Email -->
          <div>
            <input type="email" id="email" placeholder="Email" class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200" />
          </div>

          <!-- Phone Number -->
          <div>
            <input type="tel" id="phone" placeholder="Phone Number" class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200" />
          </div>

          <!-- Password Field -->
          <div class="relative">
            <input type="password" name="password" id="password1" placeholder="Password"
              autocomplete="current-password" required
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200">
            <div class="cursor-pointer absolute end-0 me-2 top-[50%] translate-y-[-50%] toggle-password">
              <!-- Eye Icon (visible by default) -->
              <svg class="eye-icon" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
              <!-- Eye-Slash Icon (hidden by default) -->
              <svg class="eye-slash-icon hidden" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.5001 23.3913C20.476 23.3913 22.8884 20.9789 22.8884 18.003C22.8884 15.0271 20.476 12.6147 17.5001 12.6147C14.5242 12.6147 12.1118 15.0271 12.1118 18.003C12.1118 20.9789 14.5242 23.3913 17.5001 23.3913Z" fill="#14B8A6"/>

                <path d="M5 5L30 31" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
          <!-- Password Field -->

          <!-- Password Field -->
          <div class="relative">
            <input type="password" name="password" id="password1" placeholder="Password"
              autocomplete="current-password" required
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200">
            <div class="cursor-pointer absolute end-0 me-2 top-[50%] translate-y-[-50%] toggle-password">

              <svg class="eye-icon" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">

              <!-- Eye-Slash Icon (hidden by default) -->
              <svg class="eye-slash-icon hidden" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.5001 23.3913C20.476 23.3913 22.8884 20.9789 22.8884 18.003C22.8884 15.0271 20.476 12.6147 17.5001 12.6147C14.5242 12.6147 12.1118 15.0271 12.1118 18.003C12.1118 20.9789 14.5242 23.3913 17.5001 23.3913Z" fill="#14B8A6"/>

              </svg>
            </div>
          </div>
          <!-- Password Field -->

          <!-- Sign Up Button -->
          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-full bg-secondary px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
          </div>
        </form>

      </div>
    </div>
    <div class="absolute -left-[21rem] -top-[20rem] -z-1  border-1  rounded-full overflow-hidden">
      <img src="/images/Ellipse-bg1.png" alt="Image">
    </div>
  </div>

  <!-- Script -->
  <script src="/src/password-toggle.js" type="module"></script>

</body>
</html>
