<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="bg-gray">

  <div
    class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 bg-lightGray relative overflow-hidden">
    <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white py-20 px-10 rounded-3xl text-center">
      <a href="index.html"><img width="140" class="mx-auto" src="images/logo.svg" alt="Hello Agent Logo"></a>
      <h2 class="text-3xl text-primary font-bold mt-10 mb-2">Login</h2>
      <p class="">Welcome back! Please login to access your account.</p>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-6 text-start" action="#" method="POST">
          <div>
            <div class="mt-2">
              <input type="email" name="email" id="email" placeholder="Username or Email" autocomplete="email" required
                class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a href="#" class="underline font-bold text-primary">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2 relative">
              <input type="password" name="password" id="password" placeholder="Password"
                autocomplete="current-password" required class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200">
              <div class="cursor-pointer absolute end-0 me-2 top-[50%] translate-y-[-50%]"><svg width="27" height="18"
                  viewBox="0 0 35 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M34.4632 10.5104C30.3213 5.50536 24.0517 0.687531 17.5001 0.687531C10.9472 0.687531 4.67608 5.50872 0.536979 10.5104C-0.178993 11.3753 -0.178993 12.6307 0.536979 13.4956C1.5776 14.7531 3.75919 17.1805 6.67292 19.3015C14.0111 24.6434 20.9729 24.6552 28.3272 19.3015C31.2409 17.1805 33.4225 14.7531 34.4632 13.4956C35.177 12.6324 35.1807 11.3781 34.4632 10.5104ZM17.5001 4.45935C21.6598 4.45935 25.0437 7.84321 25.0437 12.003C25.0437 16.1628 21.6598 19.5466 17.5001 19.5466C13.3403 19.5466 9.95643 16.1628 9.95643 12.003C9.95643 7.84321 13.3403 4.45935 17.5001 4.45935Z"
                    fill="#14B8A6" />
                </svg></div>
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-full bg-secondary px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
          <a href="sign-up.html" class="font-bold text-lg underline text-primary">Create Account</a>
        </p>
      </div>
    </div>
    <div class="absolute -left-[21rem] -top-[20rem] -z-1 border-1 rounded-full overflow-hidden">
      <img src="images/Ellipse-bg1.png" alt="Image">
    </div>
  </div>


</body>

</html>
