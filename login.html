<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

<div style="background-image: url(images/hello-agent-bg.png);background-position: center right;background-repeat: no-repeat;background-size: 43%;" class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 bg-lightGray relative overflow-hidden">
    <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white py-20 px-10 rounded-3xl">
      <a href="/"><img class="mx-auto h-10 w-auto" src="images/hellog-agent-logo.svg" alt="Hello Agent Logo"></a>
      <h2 class="mt-10 text-center text-[42px] font-bold tracking-tight text-darkTeal">Login</h2>
      <p class="text-[16px] text-center">Welcome back! Please login to access your account.</p>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <div class="mt-2">
              <input type="email" name="email" id="email" placeholder="Username or Email" autocomplete="email" required class="block w-full border rounded-md bg-white px-3 py-3 text-base text-gray-900  sm:text-sm/6 placeholder:text-gray-400 placeholder:text-[16px]">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required class="block w-full border rounded-md bg-white px-3 py-3 text-base text-gray-900 placeholder:text-gray-400 placeholder:text-[16px] sm:text-sm/6">
            </div>
          </div>
    
          <div>
            <button type="submit" class="flex w-full justify-center rounded-full bg-teal px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-darkTeal focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm/6 text-gray-500">
          <a href="/sign-up.html" class="font-semibold text-[20px] underline text-darkteal hover:text-darkGray">Create Account</a>
        </p>
      </div>
    </div>
    <div class="absolute -left-[21rem] -top-[20rem] -z-1  border-1  rounded-full overflow-hidden" >
      <img src="images/Ellipse-bg1.png" alt="">
    </div>    
  </div>
  
    
</body>
</html>
