    <!-- MAIN CONTENT -->
    <main class="overflow-hidden flex-1 md:mx-auto p-5 md:p-10">
      <div class="sm:mx-auto sm:w-full sm:max-w-2xl">

        <!-- Content Header -->
        <header class="mb-6 relative text-center">
          <h1 class="text-3xl text-primary font-bold">Account</h1>
        </header>

        <!-- Section -->
        <section>

          <!-- Tabs -->
          <div
            class="tabs text-sm text-center border-b border-gray-700 my-6">
            <ul class="flex flex-wrap -mb-px">
              <li class="me-2">
                <a href=".account-details"
                  class="inline-block p-4 text-primary border-b-2 border-primary rounded-t-lg dark:text-primary dark:border-primary no-underline outline-none cursor-pointer">Account Details</a>
              </li>
              <li class="me-2">
                <a href=".payment-details"
                  class="inline-block p-4 text-gray-500 border-b-2 border-transparent rounded-t-lg no-underline outline-none cursor-pointer">Payment
                  Details</a>
              </li>
            </ul>
          </div>
          <!-- Tabs -->

          <!-- Tab Content -->
           <div class="tab-content">
          
            <!-- Account Details -->
          <div class="account-details tab-pane space-y-7">

          <!-- First Name & Last Name -->
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block font-bold md:text-lg mb-2 text-primary">First Name</label>
              <input type="text"
                class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
                placeholder="Enter First Name" />
            </div>

            <div class="w-1/2">
              <label class="block font-bold md:text-lg mb-2 text-primary">Last Name</label>
              <input type="text"
                class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
                placeholder="Enter Last Name" />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block font-bold md:text-lg mb-2 text-primary">Email</label>
            <input type="email"
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
              placeholder="Enter Email" />
          </div>

          <!-- Phone Number -->
          <div>
            <label class="block font-bold md:text-lg mb-2 text-primary">Phone Number</label>
            <input type="tel"
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
              placeholder="Enter Phone Number" />
          </div>

          <!-- Address Line 1 -->
          <div>
            <label class="block font-bold md:text-lg mb-2 text-primary">Address Line 1</label>
            <textarea
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
              placeholder="Enter Billing Details"></textarea>
          </div>

          <!-- Address Line 2 -->
          <div>
            <label class="block font-bold md:text-lg mb-2 text-primary">Address Line 2 (Optional)</label>
            <textarea
              class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
              placeholder="Enter Billing Details"></textarea>
          </div>

          <!-- City & State -->
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block font-bold md:text-lg mb-2 text-primary">City</label>
              <input type="text"
                class="w-full border border-[#1AFFE459] px-3 py-2 md:py-4 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200"
                placeholder="Enter City" />
            </div>

            <div class="w-1/2">
              <label class="block font-bold md:text-lg mb-2 text-primary">State/Province/Region</label>
              <select
                class="w-full border border-[#1AFFE459] px-3 py-2 md:py-5 rounded bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200">
                <option>Select...</option>
