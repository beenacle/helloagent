<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Dashboard</title>
    <link rel="stylesheet" href="/helloagent/style.css">
    <!-- Heroicons (for icons) -->
    <script src="https://unpkg.com/heroicons@1.0.6/dist/outline.js"></script>
  </head>
  <body class="bg-gray-50">

    <!-- WRAPPER -->
    <div class="flex min-h-screen">

      <!-- SIDEBAR -->
      <aside
        id="sidebar"
        class="bg-white border-r border-gray-200 w-64 transition-all duration-200
               overflow-hidden flex flex-col"
      >
        <!-- Header with brand + hamburger -->
        <div class="flex items-center justify-between p-4 bg-lightGray">
          <div class="flex items-center space-x-2">
            <img
              src="/helloagent/assets/hellog-agent-logo-SsFqQr2x.svg"
              alt="Logo"
              class=" rounded-full"
            />
          </div>
          <button
            id="hamburgerBtn"
            class="p-2 text-gray-600 hover:bg-gray-200 rounded focus:outline-none"
          >
            <!-- Hamburger Icon -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- User Info -->
        <div class="flex items-center p-4 space-x-2 bg-gray-300">
          <img
            src="/helloagent/assets/user-image-qeJ3mE1f.png"
            alt="User"
            class="w-8 h-8 rounded-full"
          />
          <span class="font-semibold sidebar-text">Hello, {Customer}</span>
        </div>

    <!-- Collapsing Sidebar Script -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const settingsBtn = document.getElementById("settingsBtn");
        const settingsSubmenu = document.getElementById("settingsSubmenu");
        const themeToggleBtn = document.getElementById("themeToggleBtn");
        const sunIcon = document.getElementById("sunIcon");
        const moonIcon = document.getElementById("moonIcon");
  
        // 1. Sidebar Collapse
        hamburgerBtn.addEventListener("click", () => {
          sidebar.classList.toggle("w-64");
          sidebar.classList.toggle("w-16");
  
          // Hide/show text labels
          document.querySelectorAll(".sidebar-text").forEach((el) => {
            el.classList.toggle("hidden");
          });
  
          // Also hide submenus if you want them collapsed in minimal view
          // settingsSubmenu.classList.add("hidden");
        });
  
        // 2. Settings Dropdown
        settingsBtn.addEventListener("click", () => {
          settingsSubmenu.classList.toggle("hidden");
        });
  
        // 3. Dark/Light Mode Toggle
        themeToggleBtn.addEventListener("click", () => {
          // Toggle 'dark' class on <html>
          document.documentElement.classList.toggle("dark");
  
          // Switch icon visibility
          sunIcon.classList.toggle("hidden");
          moonIcon.classList.toggle("hidden");
        });
      </script>
