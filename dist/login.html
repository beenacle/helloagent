<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  
  <link rel="stylesheet" crossorigin href="./assets/css/styles-CbPpGuaE.css">
</head>

<body class="bg-gray">

  <div
    class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 bg-lightGray relative overflow-hidden">
    <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white py-20 px-10 rounded-3xl text-center">
      <a href="index.html"><img width="140" class="mx-auto" src="./assets/images/logo-SsFqQr2x.svg" alt="Hello Agent Logo"></a>
      <h2 class="text-3xl text-primary font-bold mt-10 mb-2">Login</h2>
      <p class="">Welcome back! Please login to access your account.</p>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-6 text-start" action="#" method="POST">
          <div>
            <div class="mt-2">
              <input type="email" name="email" id="email" placeholder="Username or Email" autocomplete="email" required
                class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8]
              focus:outline-none focus:ring-2 focus:ring-teal-200">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a href="#" class="underline font-bold text-primary">Forgot password?</a>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mt-2 relative">
              <input type="password" name="password" id="password1" placeholder="Password"
                autocomplete="current-password" required
                class="w-full border border-[#1AFFE459] px-3 rounded py-4 bg-[#F8F8F8] focus:outline-none focus:ring-2 focus:ring-teal-200">
              <div class="cursor-pointer absolute end-0 me-2 top-[50%] translate-y-[-50%] toggle-password">
                <!-- Eye Icon (visible by default) -->
                <svg class="eye-icon" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.5001 23.3913C20.476 23.3913 22.8884 20.9789 22.8884 18.003C22.8884 15.0271 20.476 12.6147 17.5001 12.6147C14.5242 12.6147 12.1118 15.0271 12.1118 18.003C12.1118 20.9789 14.5242 23.3913 17.5001 23.3913Z" fill="#14B8A6"/>
                  <path d="M34.4632 16.5104C30.3213 11.5054 24.0517 6.68754 17.5001 6.68754C10.9472 6.68754 4.67608 11.5087 0.536979 16.5104C-0.178993 17.3753 -0.178993 18.6307 0.536979 19.4956C1.5776 20.7531 3.75919 23.1805 6.67292 25.3015C14.0111 30.6434 20.9729 30.6552 28.3272 25.3015C31.2409 23.1805 33.4225 20.7531 34.4632 19.4956C35.177 18.6324 35.1807 17.3781 34.4632 16.5104ZM17.5001 10.4594C21.6598 10.4594 25.0437 13.8432 25.0437 18.003C25.0437 22.1628 21.6598 25.5466 17.5001 25.5466C13.3403 25.5466 9.95643 22.1628 9.95643 18.003C9.95643 13.8432 13.3403 10.4594 17.5001 10.4594Z" fill="#14B8A6"/>
                </svg>
                <!-- Eye-Slash Icon (hidden by default) -->
                <svg class="eye-slash-icon hidden" width="27" height="28" viewBox="0 0 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.5001 23.3913C20.476 23.3913 22.8884 20.9789 22.8884 18.003C22.8884 15.0271 20.476 12.6147 17.5001 12.6147C14.5242 12.6147 12.1118 15.0271 12.1118 18.003C12.1118 20.9789 14.5242 23.3913 17.5001 23.3913Z" fill="#14B8A6"/>
                  <path d="M34.4632 16.5104C30.3213 11.5054 24.0517 6.68754 17.5001 6.68754C10.9472 6.68754 4.67608 11.5087 0.536979 16.5104C-0.178993 17.3753 -0.178993 18.6307 0.536979 19.4956C1.5776 20.7531 3.75919 23.1805 6.67292 25.3015C14.0111 30.6434 20.9729 30.6552 28.3272 25.3015C31.2409 23.1805 33.4225 20.7531 34.4632 19.4956C35.177 18.6324 35.1807 17.3781 34.4632 16.5104ZM17.5001 10.4594C21.6598 10.4594 25.0437 13.8432 25.0437 18.003C25.0437 22.1628 21.6598 25.5466 17.5001 25.5466C13.3403 25.5466 9.95643 22.1628 9.95643 18.003C9.95643 13.8432 13.3403 10.4594 17.5001 10.4594Z" fill="#14B8A6"/>
                  <path d="M5 5L30 31" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
                </svg>
              </div>
            </div>
            <!-- Password Field -->

          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-full bg-secondary px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
          <a href="sign-up.html" class="font-bold text-lg underline text-primary">Create Account</a>
        </p>
      </div>
    </div>
    <div class="absolute -left-[21rem] -top-[20rem] -z-1 border-1 rounded-full overflow-hidden">
      <img src="./assets/images/Ellipse-bg1-DYE3MKrh.png" alt="Image">
    </div>
  </div>

  <!-- Script -->

<script type="module" crossorigin src="./assets/styles-BE8cN9mz.js"></script>
<script type="module" crossorigin src="./assets/js/passwordToggle.js"></script>
</body>
</html>
