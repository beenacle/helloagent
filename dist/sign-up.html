<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

  <link rel="stylesheet".net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" crossorigin href="assets/styles-D7YXT7X1.css">
</head>

<body>

    <div style="background-image: url(assets/hello-agent-bg-CxRswoFJ.png);background-position: center right;background-repeat: no-repeat;background-size: 43%;"
        class="flex min-h-screen flex-col justify-center items-center px-6 py-12 lg:px-8 bg-lightGray relative overflow-hidden">
        <div class="relative z-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white pb-10 pt-5 px-10 rounded-3xl">
            <div class="backLink "><a class="flex gap-3" href="login.html"><i class="leftIconArrow ri-arrow-left-line"></i>
                <p>Back</p></a>
            </div>
            <a href="index.html"><img class="mx-auto h-10 w-auto" src="assets/logo-DC5Dadh9.svg" alt="Hello Agent Logo"></a>
            <h2 class="mt-10 text-center text-[42px] font-bold tracking-tight text-primary">Sign Up</h2>
            <p class="text-[16px] text-center">Join Us Today!</p>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
                <form class="space-y-6" action="#" method="POST">
                        <div class="mt-2">
                            <input type="text" id="name" placeholder="Name"
                                class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200" />
                        </div>
                           <!-- Username -->
      <div>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <input
          type="tel"
          id="phone"
          placeholder="Phone Number"
          class="w-full border border-teal-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full border border-teal-400 rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
        <!-- Eye Icon -->
  
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          class="w-full border border-teal-400 rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-teal-200"
        />
        <!-- Eye Icon -->
    
      </div>

      <!-- Sign Up Button -->
      <div>
        <button type="submit" class="flex w-full justify-center rounded-full bg-secondary px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign</button>
      </div>
                </form>

            </div>
        </div>
        <div class="absolute -left-[21rem] -top-[20rem] -z-1  border-1  rounded-full overflow-hidden">
            <img src="assets/Ellipse-bg1-DYE3MKrh.png" alt="">
        </div>

      
    </div>

</body>

</html>
